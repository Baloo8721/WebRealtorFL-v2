<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Realty Bot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <div class="chat-container" role="region" aria-label="Chatbot Interface">
    <div class="chat-header">
      <h2 id="chat-title">Web3 Realty Bot</h2>
      <button id="clear-btn" aria-label="Clear chat">‚Üª</button>
      <a href="../index.html" id="referral-link" aria-label="Go to referral page">Referral</a>
      <button id="close-btn" aria-label="Close chat">√ó</button>
    </div>
    <div class="chat-body" id="chatBody" role="log" aria-live="polite">
      <div class="loader" id="loader"></div>
      <div class="message bot" id="welcomeMsg">Yo! I‚Äôm Web3 Realty Bot, your pro for homes, crypto deals, and more. Wanna buy a house, dive into Web3, or just vibe? üè°üí∏</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="chatInput" aria-label="Type your message" placeholder="Ask about homes, crypto, or anything...">
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>
    <div class="mortgage-calculator" id="mortgageCalculator" style="display: none;">
      <h3>Mortgage Calculator</h3>
      <input type="number" id="loanAmount" placeholder="Loan Amount ($)" aria-label="Loan Amount">
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" aria-label="Interest Rate">
      <input type="number" id="loanTerm" placeholder="Loan Term (Years)" aria-label="Loan Term">
      <button id="calculateMortgage" aria-label="Calculate Mortgage">Calculate</button>
      <p id="monthlyPayment" aria-live="polite"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
