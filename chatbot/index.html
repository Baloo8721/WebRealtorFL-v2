<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Real Estate Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Web3 Real Estate Chatbot</h2>
      <button id="close-btn" onclick="window.close()">×</button>
    </div>
    <div class="chat-body">
      <div class="message bot">Welcome! I’m your Web3 Real Estate Chatbot. Ask me anything (coming soon)!</div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Ask about properties or Web3..." disabled>
      <button disabled>Send</button>
    </div>
  </div>
</body>
</html>
